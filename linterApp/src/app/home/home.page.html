<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      LinterApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text *ngIf="estado" color="success">LinterApp encendida</ion-text>
        <ion-text *ngIf="!estado"color="danger">LinterApp apagada</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center ion-margin-top">
        <ion-toggle class="ion-toggle" [enableOnOffLabels]="true" (ionChange)="estadoFlash()"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
